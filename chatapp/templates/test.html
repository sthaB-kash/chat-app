<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--FontAwesome and  required for contact us-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Font awesome kit's code-->
    <script src="https://kit.fontawesome.com/3acd0fa98d.js" crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <title>General Store</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box
        }
        section.main {
            /* background-color: #2e2e2e; */
            /* font-size: 60px; */
            color: #fff;
            height: 100vh;
            position: relative;
            background-image: url("https://www.finewebstores.com/assets/images/metalsigns/leedubin/vintage-store2.jpg");
        }
        .welcome-content {
            position: absolute;
            top: 50%;
            left: 50%;
            color: #fff;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .welcome {
            animation-name: leftToRight;
            animation-duration: 100ms;
            animation-delay: 1s;
                    
        }
        .slogan {
            margin: 10px 0 50px 0;
            animation-name: rightToLeft;
            animation-duration: 100ms;
            animation-delay: 1s;
        }
        .welcome, .slogan, .login-btn {position: relative;
            visibility: hidden;
            animation-fill-mode: forwards;
        }   
        .style {
            height: 100vh;
            position: absolute;
            width: 100%;
            top: 0; left: 0;
            background-color: rgba(31, 30, 30, 0.9);
            clip-path: polygon(100% 27.5%, 100% 100%, 0 100%, 0 27.5%, 50% 76%);
            animation-name: buttomUp;
            animation-duration: 1s;
            animation-delay: 100ms;
        }
        .style1 {
            position: absolute;
            height: 80vh;
            background-color: rgba(67, 109, 201, 0.9);
            width: 100%;
            top: 0;
            left: 0;
            clip-path: polygon(100% 35%, 50% 95%, 0 35%, 0 0, 100% 0);        
            animation-name: topDown;
            animation-duration: 1s;
            animation-delay: 100ms;
        }
        .login-btn {
            color: #fff;
            border: 3px solid whitesmoke;
            border-radius: 15px;
            padding: 10px 30px;
            font-weight: 600;
            position: relative;
            animation-name: login_flip;
            animation-duration: 500ms;
            animation-delay: 2s;

        }
        .login-btn:hover{
            color:rgba(67, 109, 201, 0.9);
            background: #fff;
            font-weight: 800;
            
        }
        @keyframes topDown {
            50%{
                top:100vh;
            }
        }
        @keyframes buttomUp{
            50%{
                top: -100vh;
            }
        }
        @keyframes leftToRight {
            0%{
                left: -50px;
             }20%{
                left: -40px;
             }40%{
                left: -30px;
                
            }60%{
                left: -20px;
            }80%{
                left: -10px;
            }100%{
                left: 0px; 
                visibility: visible;
            }        
        }
        @keyframes rightToLeft {
            0%{
                right: -50px;
             }20%{
                right: -40px;
             }40%{
                right: -30px;
            }60%{
                right: -20px;
            }80%{
                right: -10px;
            }100%{
                right: 0px;
                visibility: visible;
             }        
        }
        @keyframes login_flip{
            25%{
                color: red;
            }
            50%{
                transform: rotate(360deg);
                color: green;
            }
            75%{
                color: blue;
            }
            100%{
                /* transform: rotate(-180deg); */
                visibility: visible;
            }
        }

        /* contact us css start */
        .contact{
            /* #16c9f6 */
            background: linear-gradient(160deg,rgba(67, 109, 201, 0.9) 55%,#fff 0%);
        }
        .contact h1{
            /*color: rgb(13, 228, 217);*/
            color: #fff;
            padding-top: 30px;
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 0;
        }
        .contact #bar{
            width: 200px;
            height: 3px;
            border: 2px solid linear-gradient(to right, blue,red);
            border-radius: 4px;
            margin: 0 auto;
            margin-bottom: 25px;
            background: linear-gradient(to right,blue,red)
            
        }
        .contact .address {
            color: rgba(255,255,255,0.91);
            line-height: 15px;
        }

        /* contact us css end */

        footer > p {
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #fff;
            background-color:rgba(67, 109, 201)
        }

    </style>
</head>
<body>
    <section class="container-fluid main">
        <div class="style"></div>
        <div class="style1"></div>
        <div class="welcome-content">
            <div class="welcome">
                <h1>Welcome to XYZ General Store</h1>
            </div>
            <div class="slogan">Quality Product Is Our Commitment</div>
            <button class="btn login-btn ">LOGIN</button>
        </div>
    </section>

    <section class="about container-fliud" id="about">
        <h1 class="text-center text-primary">About Us</h1>
        <div style="height: 200px"></div>
    </section>

    <section class="container-fluid">
        <h1 class="text-center text-primary">Our Suppliers</h1>
        <div style="height: 200px"></div>
    </section>

    <!--contact us-->
    <div class="container-fluid contact" id="contact">
        <h1 class="text-center">Contact us</h1><p id="bar"></p>
        <h6 class="text-center text-white text-uppercase ">we love to hear from you.</h6>
        <div class="row m-5">
          <div class="col-sm-12 col-md-4 address ">
            <h4 style="text-decoration:underline; font-size:25px">We are at:</h5>
            <p><span><i class="fas fa-map-marker-alt"></i></span> Bharatpur, Chitwan</p>
            <p><span><i class="fas fa-blender-phone"></i> </span>9865183709, 056-534043</p>
            <p><span><i class="far fa-envelope"></i></span> shresthabikash2073@gmail.com</p>
          </div>
  
          <div class="col-sm-12 col-md-8">
            <p class="text-center">Feel free to contact us.</p>
            <form>
              <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name">
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="address">
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="contact" class="col-sm-2 col-form-label">Contact</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="contact">
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email">
                </div>
              </div>
              <div class="row mb-3">
                <label for="message" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-10">
                  <input type="textarea" class="form-control" id="message" row="12" col="12" style="height: 200px !important;">
                </div>
              </div>
              <button type="submit" class="btn btn-outline-primary pull-right">Send</button> 
            </form>
             
          </div>
        </div>
      </div>
  
    <div>
    <!--our location-->
    <div class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m19!1m8!1m3!1d6119.179959956051!2d84.43332565633267!3d27.67151366445496!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m0!4m5!1s0x3994fb37e078d531%3A0x973f22922ea702f7!2sBharatpur%2044200!3m2!1d27.670626!2d84.4384613!5e1!3m2!1sen!2snp!4v1598521898367!5m2!1sen!2snp"  
        class="container-fluid"
        height="450" frameborder="0"
        style="border:0;" allowfullscreen="" 
        aria-hidden="false" tabindex="0">
        </iframe>
    </div>
    <footer class="container-fluit">
        <p>&copy;All Rights Reserved | 2021</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
